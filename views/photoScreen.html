<div class="mainScreen">
	  <nav class="blue darken-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Top Australian Destinations</a>
      <ul id="nav-mobile" class="right">
        <li><a href="" ng-click="logout()">Logout</a></li>
        <li><a href="" ng-click="about()">About</a></li>
        <li><a href="" ng-click="design()">Design</a></li>
      </ul>
    </div>
  </nav>

	<div ng-repeat="photo in photos" class='column'>
    <div class='photo-module'>
      <div class='thumbnail'>
        <a ng-href="{{photo.large}}"  data-lightbox = "lightbox" data-title="{{photo.name}}">
        <img ng-src="{{photo.thumb}}" height="300">
        </a>
      </div>
      <div class='post-content'>
         <div class='category'>
          <i class='icon-thumbs-up {{photo.id}}' ng-click='incrementLikes(photo.id)'></i>
          <i class='icon-thumbs-down' ng-click='decrementLikes(photo.id)'></i>
         </div>
        <h1 class='title'>{{photo.name | limitTo: 15}}{{photo.name.length > 15 ? '...' : ''}}</h1>
        <div class='post-meta'>
          <span class='likes2'>
            <p id="{{photo.id}}"> Likes {{photo.likesLength}}</p>
          </span>
        </div>
      </div>
    </div>
  </div>
