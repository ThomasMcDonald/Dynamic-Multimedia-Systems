<div class="mainScreen">
	  <nav class="blue darken-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Top Australian Destinations</a>
      <ul id="nav-mobile" class="right">
        <li><a href="" ng-click="logout()">Logout</a></li>
        <li><a href="" ng-click="about()">About</a></li>
        <li><a href="" ng-click="design()">Design</a></li>
      </ul>
    </div>
  </nav>
  
  <div ng-repeat="PageDetail in PageDetails">
  <p style="text-align:center">{{PageDetail.desc}}</p>
  </div>
  <br><br>
	<div ng-repeat="album in albums" class='column'>
		
    <div class='post-module'>
      <div class='thumbnail'>
        <img ng-src="https://graph.facebook.com/{{album.CoverPhoto}}/picture?type=normal" height="300">
      </div>
      <div class='post-content'>
        <div class='category' ng-click="goNext('/photoScreen',album.id)">{{album.photoNo}} Photos</div>
        <h1 class='title'>{{album.name}}</h1>
        <div class='post-meta'>
          <span class='timestamp'>
            <i class='fa fa-clock-o'></i>
           {{album.created | date}}
          </span> 
          <span class='likes'>
            <i class='icon-thumbs-up'></i>
            {{album.likes}}
          </span>
        </div>
      </div>
    </div>
  </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <h1 style="text-align:center">User Posts</h1>
  
  <div ng-repeat="post in posts">
    <div class="UserPosts">
        <h5>{{post.message}}</h5>
    </div>
  </div>

<br><br><br><br><br><br>
